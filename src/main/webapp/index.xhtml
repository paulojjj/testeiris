<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<h:panelGroup id="info">
		<fieldset>
			<legend>Informações do Banco de Dados</legend>
			<h:outputLabel
				value="#{dialectInfoBean.info.databaseName} (#{dialectInfoBean.info.databaseMajorVersion}.#{dialectInfoBean.info.databaseMinorVersion})" />
			<div />
			<h:outputLabel
				value="Driver: #{dialectInfoBean.info.driverName} (#{dialectInfoBean.info.driverMajorVersion}.#{dialectInfoBean.info.driverMinorVersion})" />
			<div />
			<h:outputLabel
				value="Dialect: #{dialectInfoBean.dialect}" />
			<!-- 
			<h:outputLabel value="OK" />	
				-->
		</fieldset>
	</h:panelGroup>
</h:body>
</html>
